        -
            type: ezstring
            name: Title
            identifier: title
            description: Title
            required: true
            searchable: true
        -
            type: ezstring
            name: Subtitle
            identifier: subtitle
            required: false
            searchable: false

-
    type: content_type
    mode: delete
    identifier: reference:kmb_test_1
